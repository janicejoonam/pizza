<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Who wants pizza?!</title>
  </head>
  <body>
    <div class="jumbotron">
      <p id="whowants">WHO WANTS SOME <img src="https://i.imgur.com/tmIsjzC.gif"></p>
    </div>
    <!--Pizza size-->
    <div class="container">
      <form id="orderPizza">
        <div id="page1">
          <div class="size">
            <h1>Choose your size</h1></br>
            <select id="pizza-size">
              <option>
                Small 10-inch
              </option>
              <option>
                Medium 12-inch
              </option>
              <option>
                Large 14-inch
              </option>
              <option>
                Extra-Large 16-inch
              </option>
            </select></br></br>
          </div>
        <!--Pizza toppings-->
        <div class="toppings">
          <h1>Choose your toppings</h1>
          <input type="checkbox" name="toppings" value="Cheese"> Cheese (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Italian Sausage"> Italian Sausage (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Bacon"> Bacon (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Green Peppers"> Green Peppers (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Olives"> Olives (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Spinach"> Spinach (+$1.00)</br>
          <input type="checkbox" name="toppings" value="Red Onions"> Red Onions (+$1.00)</br></br>
        </div>
        <!--Submit Button-->
        <button type="submit" name="button" id="submit1"><h1>Click here for your pizza!</h1>
        </button></br></br>
      </form>
    </div>
    </div>
      <!--Pizza Order Summary-->
      <div id="page2">
      <h2>O R D E R   S U M M A R Y</h2>
      <p><span id="order"></span></p>
      <p><span id="size"></span></p>
      <p><span id="toppings"></span></p>
      <p><span id="price"></span></p>
      <img src="https://media.giphy.com/media/l41JKQD3Foejm6yFW/giphy.gif" class="center">
      </div>
  </body>
</html>
