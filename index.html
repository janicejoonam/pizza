<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Who wants pizza?!</title>
  </head>
  <body>
    <div class="jumbotron">
      <p>Who wants some <img src="https://i.imgur.com/tmIsjzC.gif"></p>
    </div>
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1>Choose your size</h1>
          <input type="checkbox" name="small" value="small"> Small 10"</br>
          <input type="checkbox" name="medium" value="medium"> Medium 12"</br>
          <input type="checkbox" name="large" value="large"> Large 14"</br>
          <input type="checkbox" name="extralarge" value="extralarge"> Extra Large 16"</br>

        </div>

        <div class="col-md-6">
          <h1>Choose your toppings</h1>
          <input type="checkbox" name="cheese" value="cheese"> Cheese</br>
          <input type="checkbox" name="pepperoni" value="pepperoni"> Pepperoni</br>
          <input type="checkbox" name="italiansausage" value="italiansausage"> Italian Sausage</br>
          <input type="checkbox" name="bacon" value="bacon"> Bacon</br>
          <input type="checkbox" name="greenpeppers" value="greenpeppers"> Green Peppers</br>
          <input type="checkbox" name="olives" value="olives"> Olives</br>
          <input type="checkbox" name="redonions" value="redonions"> Red Onions</br>

          Final Cost of Pizza: $<span id="finalcost"></span>
        </div>
      </div>
    </div>
  </body>
</html>
