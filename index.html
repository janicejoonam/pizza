<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Who wants pizza?!</title>
  </head>
  <body>
    <div class="jumbotron">
      <p>Who wants some <img src="https://i.imgur.com/tmIsjzC.gif"></p>
    </div>
    <div class="container">
        <div class="size">
          <form id="orderpizza">
            <h1>Choose your size</h1>
            <input type="checkbox" name="small" value="5.00"> Small 10"</br>
            <input type="checkbox" name="medium" value="medium"> Medium 12"</br>
            <input type="checkbox" name="large" value="8.00"> Large 14"</br>
            <input type="checkbox" name="extralarge" value="12.00"> Extra Large 16"</br>
        </div>
        <div class="toppings">
          <h1>Choose your toppings</h1>
          <input type="checkbox" name="cheese" value="0.50"> Cheese</br>
          <input type="checkbox" name="pepperoni" value="0.50"> Pepperoni</br>
          <input type="checkbox" name="italiansausage" value="0.50"> Italian Sausage</br>
          <input type="checkbox" name="bacon" value="0.50"> Bacon</br>
          <input type="checkbox" name="greenpeppers" value="0.30"> Green Peppers</br>
          <input type="checkbox" name="olives" value="0.30"> Olives</br>
          <input type="checkbox" name="redonions" value="0.30"> Red Onions</br>

          Final Cost of Pizza: $<span id="finalcost"></span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
